<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona de palo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="persona">
        <div class="cabeza">
            <div class="ojos">
                <div class="ojo izquierdo"></div>
                <div class="ojo derecho"></div>
            </div>
            <div class="boca"></div>
        </div>
        <div class="torso">
            <div class="pecho"></div>
            <div class="estomago"></div>
        </div>
        <div class="brazos">
            <div class="brazo izquierdo">
                <div class="antebrazo">
                    <div class="mano"></div>
                </div>
            </div>
            <div class="brazo derecho">
                <div class="antebrazo">
                    <div class="mano"></div>
                </div>
            </div>
        </div>
        <div class="piernas">
            <div class="muslo izquierdo">
                <div class="pierna">
                    <div class="pie"></div>
                </div>
            </div>
            <div class="muslo derecho">
                <div class="pierna">
                    <div class="pie"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
